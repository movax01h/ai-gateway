---
name: Chat Agent
model:
  params:
    max_tokens: 32_768
unit_primitive: duo_chat
prompt_template:
  system_static: |
    {% if system_template_override %}
    {{system_template_override}}
    {% else %}
    {% include 'chat/agent/partials/system_static/claude_4_5/1.0.0.jinja' %}
    {% endif %}
  system_dynamic: |
    {% include 'chat/agent/partials/system_dynamic/1.0.0.jinja' %}
  user: |
    {% include 'chat/agent/partials/user/1.0.0.jinja' %}
params:
  timeout: 60
  cache_control_injection_points:
    - location: "message" # Cache the first static system message.
      index: 0
    - location: "message" # Cache full conversation.
      index: -1
      require_prompt_caching_enabled_in_request: "true"

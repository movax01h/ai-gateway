---
name: Chat Agent
model:
  params:
    model_class_provider: litellm
    max_tokens: 32_768
unit_primitives:
  - duo_chat
prompt_template:
  system_static: |
    {% if system_template_override %}
    {{system_template_override}}
    {% else %}
    {% include 'chat/agent/partials/system_static/claude_3/1.0.0.jinja' %}
    {% endif %}
  system_dynamic: |
    {% include 'chat/agent/partials/system_dynamic/1.0.0.jinja' %}
  user: |
    {% include 'chat/agent/partials/user/1.0.0.jinja' %}
params:
  # Overriding the `AIGW_GOOGLE_CLOUD_PLATFORM__PROJECT` config, since Claude models
  # is only available in a handful of regions. See
  # https://cloud.google.com/vertex-ai/generative-ai/docs/learn/locations#genai-partner-models
  vertex_location: global
  timeout: 60
  cache_control_injection_points:
    - location: "message" # Cache the first static system message.
      index: 0
    - location: "message" # Cache full conversation.
      index: -1
      require_prompt_caching_enabled_in_request: "true"

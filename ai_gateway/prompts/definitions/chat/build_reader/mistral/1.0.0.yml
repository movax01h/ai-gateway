---
name: Mistral Build Reader agent
model:
  name: mistral
  params:
    model_class_provider: litellm
    temperature: 0.0
    max_tokens: 2_048
    max_retries: 1
unit_primitives:
  - ask_build
prompt_template:
  system: |
    {% include 'chat/build_reader/system_mistral/1.0.0.jinja' %}
  user: |
    {% include 'chat/build_reader/user_mistral/1.0.0.jinja' %}
  assistant: |
    {% include 'chat/build_reader/assistant_mistral/1.0.0.jinja' %}
params:
  timeout: 60

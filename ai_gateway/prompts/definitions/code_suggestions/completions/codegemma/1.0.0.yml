---
name: Codegemma Code Completions
model:
  params:
    temperature: 0.95
    max_tokens: 128
unit_primitive: complete_code
prompt_template:
  user: |
    <|fim_prefix|>{{prefix}}<|fim_suffix|>{{suffix}}<|fim_middle|>
params:
  timeout: 60
  stop:
    - <|fim_prefix|>
    - <|fim_suffix|>
    - <|fim_middle|>
    - <|file_separator|>

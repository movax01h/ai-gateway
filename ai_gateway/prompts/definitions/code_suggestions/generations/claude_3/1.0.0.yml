---
name: Claude 3 Code Generations Agent
model:
  config_file: conversation_claude_3_sonnet_v1
  params:
    model_class_provider: litellm
    temperature: 0.2
    max_tokens: 2048
unit_primitives:
  - generate_code
prompt_template:
  system: |
    {% include 'code_suggestions/generations/jinja_template/self_hosted/system/1.0.0.jinja' %}
  user: |
    {{user_instruction}}
  assistant: |
    <new_code>
params:
  timeout: 60
  stop:
    - </new_code>

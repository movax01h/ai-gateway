mutation updateWorkItem($input: WorkItemUpdateInput!) {
    workItemUpdate(input: $input) {
        workItem {
            id
            iid
            title
            description
            confidential
            createdAt
            updatedAt
            widgets {
                ... on WorkItemWidgetAssignees {
                    assignees {
                        nodes {
                            username
                        }
                    }
                }
                ... on WorkItemWidgetLabels {
                    labels {
                        nodes {
                            id
                            title
                        }
                    }
                }
                ... on WorkItemWidgetHealthStatus {
                    healthStatus
                }
                ... on WorkItemWidgetStartAndDueDate {
                    startDate
                    dueDate
                    isFixed
                }
            }
        }
        errors
    }
}

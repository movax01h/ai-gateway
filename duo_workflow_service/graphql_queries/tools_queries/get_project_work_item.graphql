query GetProjectWorkItem(
    $fullPath: ID!
    $iid: String!
    $childrenPageSize: Int
    $childrenEndCursor: String
    $pageSize: Int
    $endCursor: String
) {
    project(fullPath: $fullPath) {
        workItems(iid: $iid) {
            nodes {
                author {
                    username
                    name
                }
                closedAt
                confidential
                createdAt
                description
                id
                iid
                imported
                namespace {
                    id
                    fullPath
                }
                project {
                    id
                    fullPath
                }
                state
                title
                updatedAt
                workItemType {
                    id
                    name
                }
                archived
                widgets {
                    ...on WorkItemWidgetLinkedItems {
                        type
                        linkedItems {
                            nodes {
                                linkType
                                workItemState
                                workItem {
                                    id
                                    iid
                                    namespace {
                                        id
                                        fullPath
                                    }
                                    workItemType {
                                        name
                                    }
                                    title
                                    state
                                    createdAt
                                    closedAt
                                    webUrl
                                }
                            }
                        }
                    }
                    ...on WorkItemWidgetLabels {
                        labels {
                            nodes {
                                id
                                title
                                description
                            }
                        }
                    }
                    ...on WorkItemWidgetMilestone {
                        milestone {
                            id
                            title
                            state
                            expired
                            upcoming
                            startDate
                            dueDate
                        }
                    }
                    ...on WorkItemWidgetIteration {
                        iteration {
                            id
                            title
                            startDate
                            dueDate
                        }
                    }
                    ... on WorkItemWidgetHierarchy {
                        parent {
                            id
                            iid
                            namespace {
                                name
                            }
                            workItemType {
                                name
                            }
                            title
                            state
                            createdAt
                            closedAt
                            webUrl
                        }
                        children(first: $childrenPageSize, after: $childrenEndCursor) {
                            pageInfo {
                                hasNextPage
                                hasPreviousPage
                                startCursor
                                endCursor
                            }
                            count
                            nodes {
                                id
                                iid
                                workItemType {
                                    name
                                }
                                namespace {
                                    name
                                }
                                title
                                state
                                createdAt
                                closedAt
                                webUrl
                            }
                        }
                        ancestors(first: $pageSize, after: $endCursor) {
                            pageInfo {
                                hasNextPage
                                hasPreviousPage
                                startCursor
                                endCursor
                            }
                            count
                            nodes {
                                id
                                iid
                                workItemType {
                                    name
                                }
                                namespace {
                                    name
                                }
                                title
                                state
                                createdAt
                                closedAt
                                webUrl
                            }
                        }
                    }
                }
            }
        }
    }
}

query ListProjectWorkItems(
    $fullPath: ID!
    $state: IssuableState
    $search: String
    $authorUsername: String
    $createdAfter: Time
    $createdBefore: Time
    $updatedAfter: Time
    $updatedBefore: Time
    $dueAfter: Time
    $dueBefore: Time
    $sort: WorkItemSort
    $first: Int
    $after: String
    $types: [IssueType!]
    $labelName: [String!]
    $assigneeUsernames: [String!]
    $healthStatusFilter: HealthStatusFilter
    $status: WorkItemWidgetStatusFilterInput
    $milestoneTitle: [String!]
    $milestoneWildcardId: MilestoneWildcardId
) {
    project(fullPath: $fullPath) {
        workItems(
            state: $state
            search: $search
            authorUsername: $authorUsername
            createdAfter: $createdAfter
            createdBefore: $createdBefore
            updatedAfter: $updatedAfter
            updatedBefore: $updatedBefore
            dueAfter: $dueAfter
            dueBefore: $dueBefore
            sort: $sort
            first: $first
            after: $after
            types: $types
            labelName: $labelName
            assigneeUsernames: $assigneeUsernames
            healthStatusFilter: $healthStatusFilter
            status: $status
            milestoneTitle: $milestoneTitle
            milestoneWildcardId: $milestoneWildcardId
        ) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
                id
                iid
                title
                state
                createdAt
                updatedAt
                workItemType{
                    name
                }
                author {
                    username
                }
                widgets {
                      ... on WorkItemWidgetStartAndDueDate {
                        startDate
                        dueDate
                    }
                    ... on WorkItemWidgetHealthStatus {
                        healthStatus
                    }
                    ... on WorkItemWidgetLabels {
                        labels {
                            nodes {
                                id
                                title
                            }
                        }
                    }
                    ... on WorkItemWidgetAssignees {
                        assignees {
                            nodes {
                                username
                            }
                        }
                    }
                    ... on WorkItemWidgetMilestone {
                        milestone {
                            title
                            dueDate
                        }
                    }
                    ... on WorkItemWidgetHierarchy {
                        hasChildren
                        hasParent
                    }
                }
            }
        }
    }
}


.docker-release:
  extends: .docker
  script:
    - docker pull "${TARGET_IMAGE}"
    - docker tag "${TARGET_IMAGE}" "${RELEASE_VERSION}"
    - docker push "${RELEASE_VERSION}"

.docker-hub-release:
  extends: .docker-release
  variables:
    REGISTRY_USER: "$DOCKERHUB_USERNAME"
    REGISTRY_PASSWORD: "$DOCKERHUB_PASSWORD"
    REGISTRY: "docker.io"
  after_script:
    - echo $RELEASE_VERSION
    - echo $REGISTRY_USER
    - echo $REGISTRY

release-docker-image:latest:
  stage: release
  extends: .docker-release
  variables:
    RELEASE_VERSION: "$DOCKER_MODEL_GATEWAY:latest"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

release-docker-image:tag:
  stage: release
  extends: .docker-release
  variables:
    RELEASE_VERSION: "$DOCKER_MODEL_GATEWAY:$CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG

release-docker-hub-image:self-managed-tag:
  stage: release
  extends: .docker-hub-release
  variables:
    RELEASE_VERSION: "gitlab/model-gateway:$CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^self-hosted-/

release-docker-fips-image:tag:
  stage: release
  extends: .docker-release
  variables:
    TARGET_IMAGE: "$FIPS_TARGET_IMAGE"
    RELEASE_VERSION: "$DOCKER_MODEL_GATEWAY:$CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^self-hosted-/

release-docker-hub-image:self-managed-nightly:
  stage: release
  extends: .docker-hub-release
  variables:
    RELEASE_VERSION: "gitlab/model-gateway-self-hosted:$CI_COMMIT_SHORT_SHA"
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

release-docker-hub-self-hosted-fips-image:tag:
  stage: release
  extends: .docker-hub-release
  variables:
    TARGET_IMAGE: "$SELF_HOSTED_FIPS_TARGET_IMAGE"
    RELEASE_VERSION: "gitlab/model-gateway-self-hosted-fips:$CI_COMMIT_TAG"
  rules:
    - if: $CI_COMMIT_TAG =~ /^self-hosted-/

release-docker-hub-self-hosted-fips-image:latest:
  stage: release
  extends: .docker-hub-release
  variables:
    TARGET_IMAGE: "$SELF_HOSTED_FIPS_TARGET_IMAGE"
    RELEASE_VERSION: "gitlab/model-gateway-self-hosted-fips:latest"
  rules:
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - build:self-hosted-ai-gateway-fips-image-latest

publish-node-client:
  stage: release
  image: node:20-alpine
  allow_failure: true
  script:
    - cd clients/node
    - |
      # Configure npm to use GitLab's registry with CI token for auth
      npm config set @gitlab-org:registry https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/
      npm config set //gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken ${CI_JOB_TOKEN}
    - |
      # Check if version is already published
      PACKAGE_NAME=$(node -e "console.log(require('./package.json').name)")
      PACKAGE_VERSION=$(node -e "console.log(require('./package.json').version)")
      echo "Checking if ${PACKAGE_NAME}@${PACKAGE_VERSION} is already published..."

      if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version > /dev/null 2>&1; then
        echo "Version ${PACKAGE_VERSION} is already published. Skipping."
        exit 0
      else
        echo "Version ${PACKAGE_VERSION} is not published. Publishing..."
      fi
    - |
      # Registry configured, npm config is now:
      npm config list
    - npm ci
    - npx tsc
    - npm publish
  rules:
    - if: '$CI_PROJECT_URL != "https://gitlab.com/gitlab-org/modelops/applied-ml/code-suggestions/ai-assist"'
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - clients/node/**/*
